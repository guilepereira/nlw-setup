<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Habits</title>
  </head>
  <body>
    <header>
        <img src="assets/logo.svg" alt="logo">
        <button><img src="assets/plus.svg" alt="sinal de mais roxo"><div class="register">Registrar meu dia</div></button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="training">🏋️‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="bike">🚲</div>
            <div class="habit" data-name="study">📒</div>
        </div>

        <div class="days"></div>

    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="main.js"></script>
  </body>
</html>
